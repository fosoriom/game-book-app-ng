
<div class="flex flex-column">
    <span class="text-lg mb-4"> Registro Usuario</span>
    <mat-form-field>
        <mat-label>Nombre </mat-label>
        <input type="text" matInput placeholder="Nombre">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Confirmar Password</mat-label>
        <input type="password" matInput placeholder="confirmar contraseña">
    </mat-form-field>
    <button  mat-button mat-flat-button color="primary">
        <mat-icon>app_registration</mat-icon>
        Registrarse
    </button>
    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/login">Ya tienes cuenta?</a>
    </div>
</div>
