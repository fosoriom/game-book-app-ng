<div class="sidenav-header">
    <!-- <img [width]="profilePicSize()" [height]="profilePicSize()" src="../../../../assets/images/login.png" /> -->
    <mat-icon class="customIconSize">account_circle</mat-icon>
    <div class="header-text" [class.hide-header-text] ="sideNavCollapsed()">
        <h2>{{user()?.email}}</h2>
        <p> {{user()?.fullName}}</p>
    </div>
</div>
<mat-nav-list>
    <a mat-list-item 
    class="menu-item"
    *ngFor="let item of menuItems()" 
    [routerLink]="item.route"
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    >
        <!-- <mat-icon [fontSet]="rla.isActive? 'material-icons' :'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon> -->
        <mat-icon  matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>
    </a>
</mat-nav-list>
